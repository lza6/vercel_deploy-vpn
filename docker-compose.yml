version: '3.8'

services:
  worker:
    build: .
    container_name: cloudflare-worker-proxy
    restart: unless-stopped
    ports:
      - "8787:8787"
    environment:
      # 在这里配置环境变量，覆盖 wrangler.toml 中的设置
      - UUID=d2b5ce3b-67f1-4bb2-93ac-15c9e2a786e2
      - PROXYIP=1.2.3.4
    volumes:
      - ./src:/app/src
      - ./wrangler.toml:/app/wrangler.toml
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8787/"]
      interval: 30s
      timeout: 10s
      retries: 3
